- 
  name: challenge
  hosts: localhost
  connection: local
  become: true
  tasks: 
    - 
      name: "Check/create partition for docker"
      parted:
        device: /dev/sda
        number: 2
        part_start: 41943040KiB
        state: present
      register: sdb_info
    - 
      name: "Check/create filesystem"
      filesystem:
        dev: /dev/sda2
        fstype: xfs
    - 
      name: "Create docker directory if it does not exist"
      file:
        path: /home/docker/data
        state: directory
        mode: '0755'
    - 
      name: Mount partition
      mount:
        path: /home/docker
        src: /dev/sda2
        fstype: xfs
        state: mounted
    - 
      name: "Assert docker partition is 40GB"
      assert:
        that: "item.size_total >= 42949672960"
        fail_msg: "Partition must be >= 40GB"
        success_msg: "Partition is >= 40GB"
      ignore_errors: true
      register: expanded
      when: item.mount == '/home/docker'
      with_items: '{{ ansible_mounts }}'
    - 
      name: "Extend the FS"
      filesystem: 
        dev: /dev/sda2
        fstype: xfs
        resizefs: true
      when: "expanded is failed"
    -
      name: Include the example role
      include_role:
        name: lean_delivery.docker
      vars:
        daemon_conf:
          data-root: /home/docker/data
